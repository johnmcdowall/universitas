  tips:
    self: Dicas
    documents:
      tip: Envie quantos documentos quiser!
      tip_text: "Fique a vontade pra enviar (fazer upload) de quantos documentos quiser, mas lembre-se que estes estarão disponíveis para qualquer pessoa na web baixar!"
    group_documents:
      tip: Remetentes de documentos de grupo
      tip_text: "Cada documento de grupo possui um remetente, que foi a pessoa quem compartilhou o documento com o grupo. Saber quem são estes membros mais ativos pode ser uma boa ideia."
      tip2: Ações de documentos de grupo
      tip2_text: "Nas tabelas de documentos de grupo, você pode rapidamente aceitar/remover um documento, editar seu módulo ou saber quem foi seu remetente pelos ícones na direita."
      tip3: Adicionando documentos de grupo
      tip3_text: "Todo documento que você adiciona ao grupo será automaticamente aceito. Se você já tem um documento e deseja adicioná-lo ao grupo, use a tabela de compartilhamento na página do grupo para evitar documentos duplicados associados a sua conta."
    groups:
      tip: Como um membro do grupo
      tip_text: "Você pode compartilhar documentos com o grupo, promover o grupo com uma mensagem para seus seguidores and postar nos fóruns do grupo. Todos os documentos compartilhados com o grupo precisam ser aprovador pelo Líder do grupo, então se você compartilhar um documento e este não aparecer imediatamente na lista de documentos do grupo, seja paciente."
      tip2: Como o Líder do grupo
      tip2_text: "Você pode editar qualquer informação relativa ao grupo (inclusive módulos), aceitar ou recusar documentos que foram enviados pro grupo, atualizar o status do grupo (que vai aparecer no painel de todos os seus membros), e editar/moderar os fóruns do grupo. Líderes de grupo podem, obviamente, também fazer tudo o que os membros fazem."
      tip3: Compartilhando documentos com um grupo
      tip3_text: "Para compartilhar documentos que você já tem, use a caixa de busca para achar os documentos que queira compartilhar e clique no ícone '+'. Depois de escolher os documentos, escolha o módulo que estes devem pertencer e clique 'Salvar'. Você também pode fazer upload de um documento novo, basta clicar no botão de 'Criar' e preencher o formulário. Em ambos os casos, os documentos serão enviados para o Líder do grupo para aprovação."
    registrations:
      tip: Importância de um e-mail verdadeiro.
      tip_text: "É importante que você forneça um e-mail verdadeiro para que possamos enviar instruções de como recuperar sua conta, o que pode ser necessário caso você esqueça sua senha."
      tip2: Importar dados pessoais do Twitter/Facebook
      tip2_text: "Você pode importar seus dados pessoais do Twitter ou Facebook como sua foto, localidade, biografia, e-mail e website adicionando-os como opções de autenticação. Links para seus perfis nestes serviços também serão adicionados automaticamente."
    user_documents:
      tip: Sobre Documentos Enviados
      tip_text: "Como o remetente original de um documento, só você pode atualizá-lo, mas lembre-se que documentos que você enviou (fez upload) podem ter sido comparilhados entre diferentes usuários e grupos, então evite editá-los drasticamente para não causar inconsistências."
    users:
      tip: Seguindo usuários
      tip_text: "Após seguir um usuário, você receberá atualizaçoes no seu painel sobre ações feitas por tal usuário, como adiçoes de documentos, entrada em grupos, atualizações de status, etc."
      tip2: Outras opçoes de autenticação
      tip2_text: "Você pode editar seu perfil e adicionar outras opções de autenticação como Facebook ou Twitter, fazendo o processo de se logar no Universitas tão fácil quanto clicar no ícone do serviço correspondente na barra de navegação."
    forums:
      tip: Sobre os Fóruns
      tip_text: "Os fóruns são feitos para discussões e compartilhamento de informações, cada fórum contém vários tópicos que, por sua vez, contém varios posts, então fique à vontade para escolher um tópico (ou criar um novo) e saia postando!"
      tip2: Moderador dos Fóruns
      tip2_text: "O Líder do grupo é responsável por moderar o fórum do grupo através do gerenciamentos dós fóruns, tópicos e posts, podendo editar e apagá-los como bem entender."
    topics: 
      tip: "Formate seus textos com Textile"
      tip_text: "Você pode formatar o texto dos seus posts com Textile (linguagem de marcaçäo) para mostrar links, texto em itálico/negrito, listas, e mais. Dê uma olhada no link contendo o Guia de Textile ao lado do botão de 'Postar'."
      tip2: Respondendo
      tip2_text: "Se você quiser responder a um post específico, clique no botão de 'Responder a este post' no dito post. Dessa forma, sua resposta aparecerá logo abaixo do post alvo, deixando claro sua intenção de responder àquele post."
  home:
    plural: Início
    faq: Perguntas Frequentes
    what: O que é Universitas?
    what_text: "Em resumo, o Universitas é como um Google Groups, só que com bem mais recursos. É uma abordagem mais social e colaborativa quanto a grupos, onde você pode mais facilmente saber de tudo que está acontecendo nos grupos que você tem interesse, como também poder contribuir com eles compartilhando documentos e ideias. Ah, e tudo isso de graça."
    signup: Não quer se cadastrar?
    signup_text: "Sem problemas! Universitas tem a intenção de ser uma plataforma aberta e gratuita, sinta-se à vontade e navegue por nossos bancos de usuários, grupos e documentos (você também pode baixar o documento que quiser!) através da barra de navegação no topo do site, e quando você estiver pronto para aproveitar mais a plataforma, <a href='/users/sign_up'>torne-se um membro</a>."
    features: Recursos da Plataforma
    doc: Envio e Compartilhamento de Documentos
    doc_text: "Um dos propósitos do Universitas é ter uma base de dados de documentos enorme, então você como usuário pode enviar quantos documentos quiser e ter sua própria coleção de documentos para compartilhá-la com outras pessoas ou outros grupos."
    dash: Atualizações no Painel e Rede Interna
    dash_text: "Vamos supor que você tenha alguns colegas ou pessoas que você admira que também estão no Universitas, você provavelmente gostaria de saber se estas pessoas entraram em um novo grupo ou se enviaram algum documento. Por essa razão, a plataforma provê uma rede interna muito similar ao Twitter, onde você pode seguir outras pessoas e receber atualizações no seu painel referentes não somente às pessoas que você segue, mas aos grupos que você pertence também. Você também pode acompanhar as atualizações de um usuário ou grupo simplesmente acessando a página do mesmo." 
    group: Grupos Simples e Poderosos
    group_text: "Os grupos do Universitas possuem uma interface de fácil uso, porém muito poderosa. Logo de cara você recebe uma URL amigável para compartilhar na internet, como universit.as/meugrupo. Você também pode agrupar vários assuntos diferentes do seu grupo em módulos, cada um com sua respectiva coleção de documentos."
    group_text2: "Compartilhar documentos com grupos é tão fácil quanto selecioná-los da sua própria coleção e adicioná-los na coleção do grupo, ou você pode enviá-los do seu computador diretamente na mesma página. Como o Líder do grupo, você pode gerenciar cada documento que entra através de uma interface bastante similar e instintiva."
    forum: Fóruns de Grupo
    forum_text: "O recurso mais importante relacionado a grupos é a discussão: qual o fundamento de ter grupos se você não pode trocar ideias e pensamentos? No Universitas, cada grupo tem seu próprio fórum, onde o Líder do grupo pode criar (e moderar) quantas seções quiser e os membros podem criar tópicos e posts sobre basicamente qualquer coisa."
    unlimited: "Envio (upload) de documentos ilimitado? Sério?"
    unlimited_text: "Sério. Você pode armazenar quantos arquivos quiser, se estes estiverem nos tipos de arquivos permitidos (documentos e imagens)."
    who: Pra quem é o Universitas?
    who_text: "Para pessoas interessadas em aprender novas coisas e em compartilhar seu conhecimento. Talvez você queira aprender algo e não sabe por onde começar, ou talvez você tenha um monte de material interessante sobre algo e gostaria de ter um lugar central para que outras pessoas possam vir e se interessar também. Até mesmo se você tem um grupo de estudos e precisa de um lugar pra colocar todas as suas pesquisas e discutí-las."
    get: "O que eu ganho me cadastrando??"
    get_text: "Você poderá enviar (fazer upload) de documentos, entrar em grupos, postar em fóruns e ver atualizações no seu painel. O máximo que você fará como um usuário não-cadastrado é fazer buscas nos nossos bancos de dados, o que é bom também, mas se cadastrar leva no máximo 30 segundos e lhe dar acesso total ao sistema, fazendo esses 30 segundos bem proveitosos."
    social: "Mais uma rede social?"
    social_text: "Não, a rede interna do Universitas está longe de ter o mesmo propósito de vida pessoal do Facebook ou de micro-blogging do Twitter, ou ao menos não foi pra isso que a rede foi feita. As atualizações geradas pela plataforma estão restritas a seus recursos (com exceção da atualização de status), como entrar em um grupo, criar documentos ou postar em fórum."
  about:
    plural: Sobre
    success: Obrigado por entrar em contato conosco!
    error: "Opa, houveram alguns erros no formulário de contato!"
    contact_us: Entre em Contato
    contact_text: "Sugestões? Reclamações? Quer dar uma mão? Entre em contato pelo endereço <a href='mailto:universitasproject@gmail.com'>universitasproject@gmail.com</a> ou preencha o formulário abaixo com suas informações e nós retornaremos o mais rápido possível!"
    about: Sobre o Universitas
    about_text: "Universitas é originalmente um projeto pessoal de código aberto. Código aberto significa que todo o código necessário para fazer este projeto está <a href='http://github.com/pedromtavares/universitas'>disponível para o público</a> (desenvolvedores, mais provavelmente) e projeto pessoal significa que ninguém está me pagando para trabalhar nisto, eu simplesmente o faço para experimenar novas coisas (quanto a tecnologias) e pra possivelmente ser responsável por algo útil pra várias pessoas."
    about2: E quem é você?
    about2_text: "Meu nome é <a href='http://pedromtavares.com'>Pedro Mateus Tavares</a> e eu sou desenvolvedor de software. Sou atualmente a única pessoa por trás do Universitas, tendo desenvolvido o projeto inteiro sozinho além de pagar todas as contas relacionadas (servidor, armazenamento de arquivos)."
    about3: Você não precisa de ajuda?
    about3_text: "Preciso. Manter o Universitas atualizado com novas funcionalidades e corrigindo eventuais problemas consome bastante tempo, levei mais de 6 meses para lançar a versão inicial do Universitas simplesmente porque não tive tempo de fazê-lo antes. Se você for um desenvolvedor ou um designer e gostaria de dar uma mão, por favor mande um e-mail ou entre em contato pelo formulário nesta página, estarei em breve fazendo um post 'por favor me ajude' no meu blog com mais detalhes técnicos do projeto e vou atualizar essa página com o link pra esse post assim que ele estiver pronto." 
